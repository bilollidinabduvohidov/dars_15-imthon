<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./morris.js-0.5.1/morris.css">
    <link rel="stylesheet" href="./steyl.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="asaid">
            <ul class="asaid_lits">
                <li class=" border">
                    <h1 class="asaid_text">SaaS Kit</h1>
                </li>

                <li class=" d-flex">
                    <img src="./img/avatar.png" alt="" class="asaid_img">
                    <div class="asaid_img_text">
                        <h2 class="asaid_img_saptext">Sierra Ferguson</h2>
                        <p class="asaid_img_suptext">s.ferguson@gmail.com</p>
                    </div>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="fas fa-th-large "></i></span>
                    <h1 class="asaid_item_text">Dashboard</h1>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="fas fa-tasks"></i></span>
                    <h1 class="asaid_item_text">Tasks</h1>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="far fa-envelope fas"></i></span>
                    <h1 class="asaid_item_text">Email</h1>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="far fa-user fas"></i></span>
                    <h1 class="asaid_item_text">Contacts</h1>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="far fa-comment-alt fas"></i></span>
                    <h1 class="asaid_item_text">Chat</h1>
                </li>

                <li class="asaid_tiem hover">
                    <span><i class="fab fa-gripfire fas"></i></span>
                    <h1 class="asaid_item_text">Deals</h1>
                </li>

                <li class="asaid_tiem hover black">
                    <span><i class="fas fa-ellipsis-h gm"></i></span>
                    <h1 class="asaid_item_text gm">Settings</h1>
                </li>

            </ul>

            <div class="asaid_foter ">
                <span><i class="far fa-dot-circle fas"></i></span>
                <h1 class="asaid_foter_text">Toggle sidebar</h1>
            </div>
        </div>



        <div class="section">
            <nav>
                <i class="fas fa-search searc"></i>
                <input  placeholder="Global search" type="text" class="nav_input" >
                <i class="far fa-bell navbar-icon"></i>
            </nav>

            <div class="box">
                <div class="section_main"></div>
                <div class="section_box1"></div>
                <div class="section_box2"></div>
            </div>
        </div>
    </div>


    <script src="./morris.js-0.5.1/morris.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>
</html>
